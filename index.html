<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <title>Weight Converter</title>
    <style>
        body {
            margin-top: 3em;
            background-color: #333;
            color: #FFF;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>

                <form>
                    <div class="form-group">
                        <input type="number" name="" value="" class="form-control-lg form-control" placeholder="Enter pound" id="lbsInput">
                    </div>
                </form>

                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="grams-output"></div>
                        </div>
                    </div>
                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>Killograms:</h4>
                            <div id="kg-output"></div>
                        </div>
                    </div>
                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="oz-output"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

<script>
    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('lbsInput').addEventListener('input', function(e) {
        document.getElementById('output').style.visibility = 'visible';
        var pounds = e.target.value;
        document.getElementById('grams-output').innerHTML = pounds / 0.0022046;
        document.getElementById('kg-output').innerHTML = pounds / 2.2046;
        document.getElementById('oz-output').innerHTML = pounds * 16;
    });
</script>

</html>
